<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Predmet</th>
      <th>Uƒçionica</th>
      <th>Datum</th>
      <th>Ispitni rok</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let subject of subjects$ | async">
      <tr *ngFor="let exam of subject.exams">
        <td>{{ exam.subject.name }}</td>
        <td>{{ exam.classroom }}</td>
        <td>{{ exam.date.split("T")[0] }}</td>
        <td>{{ exam.examPeriod.name }}</td>
        <td *ngIf="!exam.registered">
          <button class="btn btn-outline-info" (click)="registerExam(exam.id)">
            Prijavi
          </button>
        </td>
        <td *ngIf="exam.registered">
          <button class="btn btn-outline">
            Prijavljen
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
